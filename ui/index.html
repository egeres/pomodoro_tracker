<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="arc-progress.min.js"></script>
    <script src="eva.min.js"></script>
    <title>üçÖ</title>
    <style>

      body, html {
        font-size       : 20px;
        margin          : 0;
        background-color: black;
        color           : #eee;
        font-family     : sans-serif;
        min-height      : 100%;
        height          : 100%;
        overflow        : hidden;
        background-image: url("a.png");
        background-size : cover;
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select  : none; /* Safari */
        -khtml-user-select   : none; /* Konqueror HTML */
        -moz-user-select     : none; /* Old versions of Firefox */
        -ms-user-select      : none; /* Internet Explorer/Edge */
        user-select          : none; /* Non-prefixed version, currently
                                        supported by Chrome, Opera and Firefox */
      }

      input[type=text] {
        font-size       : 20px;
        background-color: #171717;
        padding         : 10px;
        border-radius   : 5px;
        color           : #eee;
      }

      input:focus-visible {
        background-color: #2e2e2e;
        border          : none;
        outline         : none;
      }

      table {
          border-collapse: collapse;
          table-layout   : fixed;     /* Para que sea "even" */
          width          : 100%;
          min-height     : 100%;

          /* display: flex; */
          
      }
      td, th {
          border : 1px solid;
          margin : 0;
          padding: 0;
      }

      .container_left {
        padding         : 50px;
        justify-content : flex-start;
        display         : flex;
        flex-direction  : column;
        height          : 100%;
        min-height      : 100%;
        background-color: rgba(0, 0, 0, 0.7);
        width           : calc(50% - 100px);
        float           : left;
      }

      .container_right {
        padding         : 50px;
        justify-content : center;
        align-items     : center;
        display         : flex;
        flex-direction  : column;
        height          : 100%;
        min-height      : 100%;
        background-color: transparent;
        width           : calc(50% - 100px);
        float           : right;
      }
      
      .element_left {
        width  : 100%;
        margin : 0;
        padding: 0;
        border : 0;
      }

      .row {
        color  : rgb(116, 116, 116);
        padding: 5px;
      }

      .row:hover {
        color  : rgb(255, 255, 255);
        /* background-color: rgb(50, 50, 50); */
      }

      .button_a {
        color  : rgb(116, 116, 116);
        display: inline;
        cursor : pointer;
      }

      .button_a:hover {
        color  : rgb(255, 255, 255);
      }

      .overlay_container
      {
        position        : absolute;
        top             : 0;
        left            : 0;
        width           : 100%;
        height          : 100%;
        z-index         : 1;
        background-color: rgba(0, 0, 0, 0.7);
        display         : none;
        justify-content : center;
        align-items     : center;
      }

      .pop_up_dialog_box_with_gradient_borders
      {
        /* width           : 500px;
        height          : 300px; */
        padding: 50px;
        background-color: #171717;
        border-radius   : 5px;
        display         : flex;
        flex-direction  : column;
        justify-content : center;
        align-items     : center;
        padding         : 20px;
      }

    </style>
  </head>
  <body>

    <div class="overlay_container noselect">
      <div class="pop_up_dialog_box_with_gradient_borders">
        <p id="overlay_text">Are you sure you want to cancel the current pomodoro?</p>
        <div>
          <div class="button_a" onclick="cancel_pomodoro()">Yes</div>
          <div style="display:inline-block;min-width:20px"></div>
          <div class="button_a" onclick="close_pop_up()">No</div>
        </div>
      </div>
    </div>

    <div class="container_left">
      <input id="input_pomodoro_name" class="element_left" type="text">
      <div style="height:20px"></div>
      <div id="list_of_events"></div>
    </div>

    <div class="container_right noselect">

      <div id="progress-container">
      </div>

      <h1 id="remaining_minutes">25</h1>

      <!-- <button id="play"></button> -->

      <div>
        <span id="container_repeat" onclick="query_retrospective_pomodoro()">
          <i
          data-eva        = "arrow-circle-left-outline"
          data-eva-fill   = "#eee"
          data-eva-height = "48"
          data-eva-width  = "48"></i>
        </span>
        <span id="container_stop" onclick="query_cancel_pomodoro()">
          <i
          data-eva        = "close-circle-outline"
          data-eva-fill   = "#eee"
          data-eva-height = "48"
          data-eva-width  = "48"></i>
        </span>
        <span id="container_play" onclick="hook_stop_crono = start_crono()">
          <i
          data-eva        = "play-circle-outline"
          data-eva-fill   = "#eee"
          data-eva-height = "48"
          data-eva-width  = "48"></i>
        </span>
      </div>


    </div>

    <script>

        let current_mode    = "not_started"
        let current_time    = 50
        let tiiii           = current_time
        let hook_stop_crono = null

        function update_visuals()
        {
          if (current_mode == "not_started")
          {
            document.getElementById("container_repeat").style.display = "inline-block"
            document.getElementById("container_stop")  .style.display = "none"
            document.getElementById("container_play")  .style.display = "inline-block"
          }
          if (current_mode == "running")
          {
            document.getElementById("container_repeat").style.display = "none"
            document.getElementById("container_stop")  .style.display = "inline-block"
            document.getElementById("container_play")  .style.display = "none"
          }

          document.getElementById("remaining_minutes").innerHTML = current_time
        }

        function close_pop_up()
        {
          document.getElementsByClassName("overlay_container")[0].style.display = "none"
        }

        function query_cancel_pomodoro()
        {
          document.getElementsByClassName("overlay_container")[0].style.display = "flex"
          document.getElementById("overlay_text").innerHTML = "Are you sure you want to cancel the current pomodoro?"
        }

        function query_retrospective_pomodoro()
        {
          document.getElementsByClassName("overlay_container")[0].style.display = "flex"
          document.getElementById("overlay_text").innerHTML = "Are you sure you want to annotate a retrospective pomodoro?"
        }
        
        function cancel_pomodoro()
        {
          document.getElementsByClassName("overlay_container")[0].style.display = "none"
          current_mode = "not_started"
          update_visuals()

          console.log(hook_stop_crono)

          if (hook_stop_crono != null)
          {
            clearInterval(hook_stop_crono)
            hook_stop_crono = null
          }

          arcProgress.updateProgress({progress:1.0})

          tiiii = current_time
        }

        function sleep(ms)
        {
            return new Promise((resolve) => { setTimeout(resolve, ms); });
        }

        function start_crono()
        {
          current_mode = "running"
          update_visuals()

          // for (let i = current_time; i > 0; i--) {
          //   await sleep(60 * 10);
          //   let j = i - 1
          //   console.log(j)
          //   console.log(j / current_time)
          //   document.getElementById("remaining_minutes").innerHTML = j
          //   arcProgress.updateProgress({progress:j/current_time})
          // }

          console.log("...")

          let my_interval = setInterval(() => {
            if (tiiii > 0)
            {
              tiiii--
              document.getElementById("remaining_minutes").innerHTML = tiiii
              arcProgress.updateProgress({progress:tiiii/current_time})
              // update_visuals()
            }
            else
            {
              clearInterval(my_interval)
              // current_mode = "not_started"
              // update_visuals()

              current_mode = "not_started"
              update_visuals()

              tiiii = current_time;
              arcProgress.updateProgress({progress:1.0})
              var audio = new Audio('notification.mp3');
              audio.play();
            }
          }, 100)

          return my_interval

          // current_mode = "not_started"
          // update_visuals()
        }

        const customText = [{
          color: '#000',
          x    : 150,
          y    : 150,
        }];

        const arcProgress = new ArcProgress({
          el        : '#progress-container',
          progress  : 1.0,
          fillColor : "#eee",
          emptyColor: "#171717",
          speed    : 10,
          size    : 300,
          arcStart: 0   + 90,
          arcEnd  : 360 + 90,

        });

        eva.replace()
        update_visuals()

    </script>

    <script>

      const invoke = window.__TAURI__.invoke

      function set_value_if_input(the_value)
      {
        document.getElementById("input_pomodoro_name").value = the_value;
      }

      function create_rows_left_panel(list_of_names)
      {
          // console.log(list_of_names)

          for (let x of list_of_names)
          {
              var new_row = document.createElement("div");
              new_row.classList.add("row");
              new_row.classList.add("noselect");
              new_row.onclick   = (self) => { set_value_if_input(self.target.innerHTML); }
              new_row.innerHTML = x;
              document.getElementById("list_of_events").appendChild(new_row);
          }
      }

      // // For testing
      // create_rows_left_panel(["aaa", "bbb", "ccc"])

      invoke('command_retrieve_last_pomodoros').then(to_create => {
        console.log(to_create)
        create_rows_left_panel(to_create)
      })


    </script>

  </body>
</html>
