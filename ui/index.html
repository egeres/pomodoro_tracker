<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="arc-progress.min.js"></script>
    <script src="eva.min.js"></script>
    <title>üçÖ</title>
    <style>

      body, html {
        font-size       : 20px;
        margin          : 0;
        background-color: black;
        color           : #eee;
        font-family     : sans-serif;
        min-height      : 100%;
        height          : 100%;
        overflow        : hidden;
        background-image: url("a.png");
        background-size : cover;
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select  : none; /* Safari */
        -khtml-user-select   : none; /* Konqueror HTML */
        -moz-user-select     : none; /* Old versions of Firefox */
        -ms-user-select      : none; /* Internet Explorer/Edge */
        user-select          : none; /* Non-prefixed version, currently
                                        supported by Chrome, Opera and Firefox */
      }

      input[type=text] {
        font-size       : 20px;
        background-color: #171717;
        padding         : 10px;
        border-radius   : 5px;
        color           : #eee;
      }

      input:focus-visible {
        background-color: #2e2e2e;
        border          : none;
        outline         : none;
      }

      table {
          border-collapse: collapse;
          table-layout   : fixed;     /* Para que sea "even" */
          width          : 100%;
          min-height     : 100%;

          /* display: flex; */
          
      }
      td, th {
          border : 1px solid;
          margin : 0;
          padding: 0;
      }

      .container_left {
        padding         : 50px;
        justify-content : flex-start;
        display         : flex;
        flex-direction  : column;
        height          : 100%;
        min-height      : 100%;
        background-color: rgba(0, 0, 0, 0.7);
        width           : calc(50% - 100px);
        float           : left;
      }

      .container_right {
        padding         : 50px;
        justify-content : flex-start;
        display         : flex;
        flex-direction  : column;
        height          : 100%;
        min-height      : 100%;
        background-color: transparent;
        width           : calc(50% - 100px);
        float           : right;
      }
      
      .element_left {
        width  : 100%;
        margin : 0;
        padding: 0;
        border : 0;
      }

      .row {
        color  : rgb(160, 160, 160);
        padding: 5px;
      }

      .row:hover {
        color  : rgb(255, 255, 255);
        /* background-color: rgb(50, 50, 50); */
      }

    </style>
  </head>
  <body>

    <div class="container_left">
      <input id="input_pomodoro_name" class="element_left" type="text">
      <div style="height:20px"></div>
      <div id="list_of_events"></div>
    </div>

    <div class="container_right">

      <div id="progress-container">

      </div>
      <button id="play"></button>

      
      <i data-eva="arrow-circle-left-outline" data-eva-fill="#eee" data-eva-height="48" data-eva-width="48"></i>
      <i data-eva="close-circle-outline"      data-eva-fill="#eee" data-eva-height="48" data-eva-width="48"></i>
      <i data-eva="play-circle-outline"       data-eva-fill="#eee" data-eva-height="48" data-eva-width="48"></i>


    </div>

    <script>

        const customText = [{
          text : '%',
          size : '12px',
          color: '#000',
          x    : 142,
          y    : 102
        }];

        const arcProgress = new ArcProgress({
          el       : '#progress-container',
          progress : .2,
          fillColor: "#eee",
          emptyColor : "#444",
          // speed    : 5,
          // value    : '10.92',
          size     : 300,
        });

        eva.replace()


        setInterval(() => {
          arcProgress.updateProgress({progress:Math.random()});
        }, 1000);

    </script>

    <script>

      const invoke = window.__TAURI__.invoke

      function set_value_if_input(the_value)
      {
        document.getElementById("input_pomodoro_name").value = the_value;
      }

      function create_rows_left_panel(list_of_names)
      {
          // console.log(list_of_names)

          for (let x of list_of_names)
          {
              var new_row = document.createElement("div");
              new_row.classList.add("row");
              new_row.classList.add("noselect");
              new_row.onclick   = (self) => { set_value_if_input(self.target.innerHTML); }
              new_row.innerHTML = x;
              document.getElementById("list_of_events").appendChild(new_row);
          }
      }

      // // For testing
      // create_rows_left_panel(["aaa", "bbb", "ccc"])

      invoke('command_retrieve_last_pomodoros').then(to_create => {
        console.log(to_create)
        create_rows_left_panel(to_create)
      })


    </script>

  </body>
</html>
